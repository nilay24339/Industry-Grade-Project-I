apiVersion: apps/v1
kind: Deployment
metadata:
  name: abc-tech-deployment
  namespace: default     # âœ… add this line
spec:
  replicas: 2
  selector:
    matchLabels:
      app: abc-tech
  template:
    metadata:
      labels:
        app: abc-tech
    spec:
      containers:
      - name: abc-tech
        image: nilay2497/abc_tech:latest
        ports:
        - containerPort: 8080
